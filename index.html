<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mondrian Art Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      h1 {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        font-weight: bold;
        font-size: 32px;
        text-align: center;
      }

      .container {
        display: grid;
        height: 472px;
        width: 776px;
        background-color: black;
        color: red;
        border: 10px solid black;
        gap: 8px;
        grid-template-columns: 25px 25px 25px 25px 25px 18.75px 18.75px 18.75px 18.75px 50px 50px 50px 50px 50px 50px 25px 25px 25px 25px 25px;
        grid-template-rows: 40px 40px 40px 40px 40px 40px 40px 40px 40px 40px;
        margin: 50px auto;
      }

      .box1 {
        grid-column: span 3;
      }

      .box2 {
        grid-column: span 6;
      }

     .box3 {
       grid-column: span 2;
     }

     .box4 {
       grid-row: span 2;
       grid-column: span 2;
     }

     .box5 {
       grid-template-columns: 25px;
     }

     .box6 {
       grid-template-columns: 25px;
     }

     .box7 {
       grid-column: span 5;
     }

     .box8 {
       grid-row: span 2;
       grid-column: span 2;
     }

     .box9 {
       grid-area: 2 / 3 / 6 / 10;
     }

     .box10 {
       grid-column: span 2;
       grid-row: span 2;
     }

     .box11 {
       grid-column: span 2;
     }

     .box12 {
       grid-column: span 3;
       grid-row: span 2;
     }

     .box13 {
       grid-row: span 3;
       grid-column: span 2;
     }

     .box14 {
       grid-row: span 2;
       grid-column: span 2;
     }

     .box15 {
       grid-column: span 2;
     }

     .box16 {
       grid-row: span 3;
       grid-column: span 2;
     }

     .box17 {
       grid-row: span 2;
     }

      .box18 {
        grid-row: span 2;
      }

      .box19 {
        grid-column: span 2;
      }

      .box20 {
        grid-row: span 2;
        grid-column: span 3;
      }

      .box21 {
        grid-column: span 2;
      }

      .box22 {
        grid-column: span 2;
      }

      .box23 {
        grid-column: span 2;
        grid-row: span 3;
      }

      .box24 {
        grid-row: span 2;
        grid-column: span 3;
      }

      .box25 {
        grid-column: span 4;
      }

      .box26 {
        grid-column: span 2;
      }

      .box27 {
        grid-row: span 2;
      }

      .box28 {
        grid-row: span 2;
      }

      .box29 {
        grid-area: 6 / 14 / 10 / 19;
      }

      .box30 {
        grid-row: span 3;
        grid-column: span 2;
      }

      .box31 {
        grid-column: span 4;
      }

      .box32 {
        grid-column: span 2;
        grid-row: span 2;
      }

      .box33 {
        grid-row: span 2;
        grid-column: span 3;
      }

      .box34 {
        grid-column: span 4;
      }

      .box35 {
        grid-column: span 2;
        grid-row: span 2;
      }

      .box36 {
        grid-row: span 2;
        grid-column: span 2;
      }

      .box37 {
        grid-row: span 2;
        grid-column: span 2;
      }

      .box38 {
        grid-row: span 2;
        grid-column: span 2;
      }

      .box39 {
        grid-column: span 2;
        grid-row: span 2;
      }

      .box40 {
        grid-column: span 5;
      }

      .box41 {
      }

      .box42 {
      }

      .box43 {
        grid-column: span 4;
      }

      .box44 {
        grid-column: span 3;
      }

      .white {
        background-color: #F0F1EC;
      }

      .yellow {
        background-color: #F9D01E;
      }

      .blue {
        background-color: #004592;
      }

      .black {
        background-color: #232629;
      }

      .red {
        background-color: #E72F24;
      }

    </style>
</head>
<body>
  <h1>Mondrian Art Project</h1>
  <div class="container">
    <div class="box1 white"></div>
    <div class="box2 white"></div>
    <div class="box3 yellow"></div>
    <div class="box4 blue"></div>
    <div class="box5 yellow"></div>
    <div class="box6 black"></div>
    <div class="box7 white"></div>

    <div class="box22 white"></div>
    <div class="box23 white"></div>
    <div class="box24 black"></div>
    <div class="box25 white"></div>
    <div class="box26 white"></div>
    <div class="box27 white"></div>
    <div class="box28 white"></div>
    <div class="box29 blue"></div>
    <div class="box30 yellow"></div>
    <div class="box31 white"></div>
    <div class="box32 blue"></div>
    <div class="box33 white"></div>
    <div class="box34 black"></div>
    <div class="box35 yellow"></div>
    <div class="box36 white"></div>
    <div class="box37 yellow"></div>
    <div class="box38 white"></div>
    <div class="box39 red"></div>
    <div class="box40 white"></div>
    <div class="box41 white"></div>
    <div class="box42 black"></div>
    <div class="box43 white"></div>
    <div class="box44 white"></div>
  </div>
</body>
</html>
